<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品列表</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="./less/productlist.css">
</head>

<body>
  <!-- 头部 -->
  <header id="header" class="clearfix">
    <div class="logo mui-pull-left">
      <a href="./index.html">
        <img src="./images/header_logo.png" alt="">
      </a>
    </div>
    <div class="app-down mui-pull-right">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </header>
  <!-- 搜索框 -->
  <div id="search" class="bb">
    <form action="#">
      <div class="search-input">
        <input type="text" placeholder="请输入你想要比价的商品">
      </div>
      <div class="search-button">
        <button>搜索</button>
      </div>
    </form>
  </div>
  <!-- 产品列表 -->
  <main id="main">
    <div id="list-title">
      <div class="mui-row bb">
        <a class="mui-col-xs-3 active">综合</a>
        <a class="mui-col-xs-3">销量</a>
        <a class="mui-col-xs-3">价格</a>
        <a class="mui-col-xs-3">
          <i class="fa fa-filter"></i>筛选</a>
      </div>
    </div>
    <div id="list-body">
      <ul>
        <li class="item bb">
          <a href="" class="go-to"></a>
          <div class="pic">
            <img src="./images/p1.jpg" alt="">
          </div>
          <div class="info">
            <div class="title">TCL D49A620U 49英寸 超高清4K HDR智能网络LED液晶电视</div>
            <div class="price">
              <em>￥</em>2599</div>
            <div class="other clearfix">
              <div class="mall mui-pull-left">报价(4)</div>
              <div class="sales mui-pull-right">评论(2403)</div>
            </div>
          </div>
        </li>
        <li class="item bb">
          <a href="" class="go-to"></a>
          <div class="pic">
            <img src="./images/p1.jpg" alt="">
          </div>
          <div class="info">
            <div class="title">TCL D49A620U 49英寸 超高清4K HDR智能网络LED液晶电视</div>
            <div class="price">
              <em>￥</em>2599</div>
            <div class="other clearfix">
              <div class="mall mui-pull-left">报价(4)</div>
              <div class="sales mui-pull-right">评论(2403)</div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <footer id="footer">
    <div class="mui-row">
      <a href="#" class="mui-col-xs-4">登录</a>
      <a href="#" class="mui-col-xs-4">注册</a>
      <a href="javascript:;" class="mui-col-xs-4 to-top">
        <img src="./images/top.jpg" alt="">返回顶部</a>
    </div>
  </footer>
  <div id="open-app-bar">
    <a class="closefix" href="javascript:;"></a>
    <div class="icon"></div>
    <p class="titlefix">慢慢买</p>
    <p class="describe">全网比价,查历史价格</p>
    <a class="download-btn" href="#">立即打开</a>
  </div>
</body>
<script src="./lib/artTemplate/template.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>

</html>
