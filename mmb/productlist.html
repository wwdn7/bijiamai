<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品列表</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="./less/productlist.css">
</head>

<body>
  <!-- 头部 -->
  <header id="header" class="clearfix">
    <div class="logo mui-pull-left">
      <a href="./index.html">
        <img src="./images/header_logo.png" alt="">
      </a>
    </div>
    <div class="app-down mui-pull-right">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </header>
  <!-- 搜索框 -->
  <div id="search" class="bb">
    <form action="#">
      <div class="search-input">
        <input type="text" placeholder="请输入你想要比价的商品">
      </div>
      <div class="search-button">
        <button>搜索</button>
      </div>
    </form>
  </div>
  <!-- 产品列表 -->
  <main id="main">
    <div id="list-title" class="clearfix bb">
      <div class="mui-pull-left left-title">
        <a href="index.html">首页</a>
        <span>
          <i class="fa fa-angle-right"></i>
        </span>
        <a href="category.html">全部分类</a>
        <span>
          <i class="fa fa-angle-right"></i>
        </span>
        <a href="javascript:;" class="currentCategory">电视</a>
        <span>
          <i class="fa fa-angle-right"></i>
        </span>
      </div>
      <div class="mui-pull-right right-btn">
        <button class="btn-filter">
          <i class="fa fa-filter"></i>筛选</button>
      </div>
    </div>
    <div id="list-body">
    </div>
    <!-- 分页按钮 -->

    <div class="mui-content-padded">
      <ul class="mui-pager">
        <li>
          <a href="javascript:;" id="pre">
            上一页
          </a>
        </li>
        <li class="select-input">
        </li>
        <li>
          <a href="javascript:;" id="next">
            下一页
          </a>
        </li>
      </ul>
    </div>

  </main>
  <footer id="footer">
    <div class="mui-row">
      <a href="javascript:;" class="mui-col-xs-4">登录</a>
      <a href="javascript:;" class="mui-col-xs-4">注册</a>
      <a href="javascript:;" class="mui-col-xs-4 to-top">
        <img src="./images/top.jpg" alt="">返回顶部</a>
    </div>
  </footer>
  <div id="open-app-bar">
    <a class="closefix" href="javascript:;"></a>
    <div class="icon"></div>
    <p class="titlefix">慢慢买</p>
    <p class="describe">你的随身购物助手</p>
    <a class="download-btn" href="#">立即打开</a>
  </div>
</body>
<!-- cagetory-title tmp -->
<script type="text/html" id="titleTmp">
  {{result[0].category}}
</script>
<script type="text/html" id="productTmp">
  <ul>
    {{each result as value i}}
    <li class="item bb">
      <a href="detail.html?productid={{value.productId}}&categoryid={{value.categoryId}}&comNum={{value.productComNum}}&brandName={{value.brandName}}"
        class="go-to"></a>
      <div class="pic">
        {{#value.productImg}}
      </div>
      <div class="info">
        <div class="title">{{value.productName}}</div>
        <div class="price">
          <em>￥</em>{{value.productPrice}}</div>
        <div class="other clearfix">
          <div class="mall mui-pull-left">{{value.productQuote}}</div>
          <div class="sales mui-pull-right">{{value.productCom}}</div>
        </div>
      </div>
    </li>
    {{/each}}
  </ul>
</script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/productlist.js"></script>

</html>
