<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品详情</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="./less/detail.css">
</head>

<body>
  <!-- 头部 -->
  <header id="header" class="clearfix">
    <div class="logo mui-pull-left">
      <a href="./index.html">
        <img src="./images/header_logo.png" alt="">
      </a>
    </div>
    <div class="app-down mui-pull-right">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </header>
  <!-- 搜索框 -->
  <div id="search" class="bb">
    <form action="#">
      <div class="search-input">
        <input type="text" placeholder="请输入你想要比价的商品">
      </div>
      <div class="search-button">
        <button>搜索</button>
      </div>
    </form>
  </div>

  <main id="main">
    <div id="detail-title" class="clearfix bb">
      <div class="mui-pull-left left-title">
      </div>
      <div class="mui-pull-right right-btn">
        <button class="btn-filter">
          <i class="fa fa-filter"></i>筛选</button>
      </div>
    </div>
    <div id="detail-body">
      <div class="productInfo bb">
        <!-- <div class="title-name">TCL D55A620U 55英寸 超高清4K 智能网络LED液晶电视</div>
        <div class="pic"><img src="./images/detail1.jpg" alt=""></div> -->
      </div>
      <div class="compare-price-bar mui-row">
        <div class="mui-col-xs-4 cur">
          <a href="#">比价购买</a>
        </div>
        <div class="mui-col-xs-4">
          <a href="#">产品参数</a>
        </div>
        <div class="mui-col-xs-4">
          <a href="#">产品参数</a>
        </div>
      </div>
      <div class="bj-shop">

      </div>
      <div class="comment">
        <div class="com-list-title">优选网友评价</div>
        <div class="com-list-body">
          <ul>
            <li class="com-item">
              <div class="com-info clearfix">
                <div class="com-nick-name pull-left">c***7</div>
                <div class="com-right pull-right">
                  <p>2015/3/31</p>
                  <p>购买自:京东商城</p>
                </div>
              </div>
              <div class="com-content">真是货真价实，好电视，功能比较强，爱奇艺vip顶呱呱，视觉效果杠杠滴。只要网好，看视频一点都不卡。</div>
            </li>
            <li class="com-item">
              <div class="com-info clearfix">
                <div class="com-nick-name pull-left">c***7</div>
                <div class="com-right pull-right">
                  <p>2015/3/31</p>
                  <p>购买自:京东商城</p>
                </div>
              </div>
              <div class="com-content">真是货真价实，好电视，功能比较强，爱奇艺vip顶呱呱，视觉效果杠杠滴。只要网好，看视频一点都不卡。</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- 底部按钮 -->
  <footer id="footer">
    <div class="mui-row">
      <a href="javascript:;" class="mui-col-xs-4">登录</a>
      <a href="javascript:;" class="mui-col-xs-4">注册</a>
      <a href="javascript:;" class="mui-col-xs-4 to-top">
        <img src="./images/top.jpg" alt="">返回顶部</a>
    </div>
  </footer>
  <!-- 底部固定下载框 -->
  <div id="open-app-bar">
    <a class="closefix" href="javascript:;"></a>
    <div class="icon"></div>
    <p class="titlefix">慢慢买</p>
    <p class="describe">全网比价,查历史价格</p>
    <a class="download-btn" href="#">立即打开</a>
  </div>
</body>
<!-- list-title的tmp -->
<script type="text/html" id="listTitlTmp">
  <a href="index.html">首页</a>
  <span>
    <i class="fa fa-angle-right"></i>
  </span>
  <a href="productlist.html?categoryid={{categoryId}}" class="category-name">{{category}}</a>
  <span>
    <i class="fa fa-angle-right"></i>
  </span>
  <a href="javascript:;" class="product-name">{{brandName}}</a>
  <span>
    <i class="fa fa-angle-right"></i>
  </span>
</script>
<!-- productDetail的tmp -->
<script type="text/html" id="productTmp">
  <div class="title-name">{{result[0].productName}}</div>
  <div class="pic">{{#result[0].productImg}}</div>
</script>
<!-- bjshop的tmp -->
<script type="text/html" id="bjShopTmp">
  {{#result[0].bjShop}}
</script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/detail.js"></script>

</html>
